apiVersion: v1
kind: Service
metadata:
  name: web
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
  labels:
    app: web
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: web
status:
  loadBalancer: {}

